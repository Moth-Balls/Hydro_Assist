<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH/EC Sensor Monitor</title>
    <link rel="stylesheet" href="cursor.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
              cursor: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.connected {
            background-color: #4caf50;
            color: white;
        }

        .status.disconnected {
            background-color: #f44336;
            color: white;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .sensor-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .sensor-label {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .sensor-value {
            font-size: 3.5em;
            font-weight: bold;
            margin: 20px 0;
            color: #667eea;
        }

        .sensor-unit {
            font-size: 1.1em;
            color: #999;
        }

        .sensor-status {
            font-size: 0.9em;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .ph-card .sensor-label::before {
            content: none;
        }

        .ph-emoji {
            width: 28px;
            height: 28px;
            vertical-align: middle;
            margin-right: 8px;
            object-fit: contain;
        }

        .ec-card .sensor-label::before {
            content: none;
        }

        .ec-emoji {
            width: 28px;
            height: 28px;
            vertical-align: middle;
            margin-right: 8px;
            object-fit: contain;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 10px 20px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 1em;
        }

        button:hover {
            background-color: #5568d3;
        }

        button.danger {
            background-color: #f44336;
        }

        button.danger:hover {
            background-color: #da190b;
        }

        button.success {
            background-color: #4caf50;
        }

        button.success:hover {
            background-color: #45a049;
        }

        .charts-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .charts-section h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 30px;
        }

        .chart-container:last-child {
            margin-bottom: 0;
        }

        .data-log {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .data-log h2 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            max-height: 400px;
            overflow-y: auto;
        }

        thead {
            background-color: #667eea;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        .timestamp {
            color: #999;
            font-size: 0.9em;
        }

        .error {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            border-radius: 5px;
            color: #c62828;
            margin-bottom: 20px;
        }

        .success-msg {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            border-radius: 5px;
            color: #2e7d32;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .sensor-value {
                font-size: 2.5em;
            }

            .controls {
                flex-direction: column;
            }

            .input-group {
                flex-direction: column;
            }

            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>pH/EC Sensor Monitor</h1>
            <div id="statusIndicator" class="status disconnected">Disconnected</div>
        </header>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="apiUrl" placeholder="API URL or WebSocket URL" value="http://localhost:5000/api/data">
                <select id="plantSelect" aria-label="Select plant">
                    <option>Loading plants...</option>
                </select>
            </div>
            <button onclick="connectToAPI()">Connect</button>
            <button onclick="sendManualData()" class="success">Send Test Data</button>
            <button onclick="toggleAutoRefresh()" class="success">Toggle Auto-Refresh</button>
            <button onclick="clearAllData()" class="danger">Clear Data</button>
        </div>

        <div id="plantInfo" style="margin:12px 0; color: #fff;"></div>

        <div id="messageArea"></div>

        <div class="dashboard">
            <div class="sensor-card ph-card">
                <div class="sensor-label"><img src="spinolab.png" alt="pH" class="ph-emoji">pH Level</div>
                <div class="sensor-value" id="phValue">--</div>
                <div class="sensor-unit">0 - 14 scale</div>
                <div class="sensor-target" id="phTarget" style="font-size:0.9em;color:#666;margin-top:8px;">Target: --</div>
                <div class="sensor-status" id="phTime" style="background-color: #f0f0f0;">No data yet</div>
            </div>

            <div class="sensor-card ec-card">
                <div class="sensor-label"><img src="tri_thundercock.png" alt="EC" class="ec-emoji">EC Level</div>
                <div class="sensor-value" id="ecValue">--</div>
                <div class="sensor-unit">µS/cm</div>
                <div class="sensor-target" id="ecTarget" style="font-size:0.9em;color:#666;margin-top:8px;">Target: --</div>
                <div class="sensor-status" id="ecTime" style="background-color: #f0f0f0;">No data yet</div>
            </div>
        </div>

        <div class="charts-section">
            <h2>Historical Data</h2>
            <div class="chart-container">
                <canvas id="phChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="ecChart"></canvas>
            </div>
        </div>

        <div class="data-log">
            <h2>Recent Readings</h2>
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>pH</th>
                        <th>EC (µS/cm)</th>
                    </tr>
                </thead>
                <tbody id="dataLogBody">
                    <tr>
                        <td colspan="3" style="text-align: center; color: #999;">No data yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Global variables
        let sensorData = [];
        let phChart, ecChart;
        let autoRefreshInterval;
        let isAutoRefreshing = false;
        const MAX_DATA_POINTS = 100;
        let plantData = [];
        let selectedPlant = null;

        // Initialize charts
        function initCharts() {
            const phCtx = document.getElementById('phChart').getContext('2d');
            const ecCtx = document.getElementById('ecChart').getContext('2d');

            phChart = new Chart(phCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'pH Level',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 3,
                        pointBackgroundColor: '#667eea'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 0,
                            max: 14,
                            title: { display: true, text: 'pH Level' }
                        }
                    }
                }
            });

            ecChart = new Chart(ecCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'EC Level (µS/cm)',
                        data: [],
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 3,
                        pointBackgroundColor: '#764ba2'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'EC Level (µS/cm)' }
                        }
                    }
                }
            });
        }

        // Update display with new data
        function updateDisplay(data) {
            const ph = Number(data.ph);
            const ec = Number(data.ec);

            // Update current values
            document.getElementById('phValue').textContent = isNaN(ph) ? '--' : ph.toFixed(2);
            document.getElementById('ecValue').textContent = isNaN(ec) ? '--' : ec.toFixed(0);

            // Update target displays if a plant is selected
            if (selectedPlant) {
                document.getElementById('phTarget').textContent = `Target: ${selectedPlant.ph_avg} (range ${selectedPlant.ph_range})`;
                document.getElementById('ecTarget').textContent = `Target: ${selectedPlant.ec_range}`;
            } else {
                document.getElementById('phTarget').textContent = 'Target: --';
                document.getElementById('ecTarget').textContent = 'Target: --';
            }

            // Update timestamps
            const now = new Date().toLocaleTimeString();
            document.getElementById('phTime').textContent = `Updated: ${now}`;
            document.getElementById('ecTime').textContent = `Updated: ${now}`;

            // Add to history
            sensorData.unshift({
                timestamp: new Date(),
                ph: ph,
                ec: ec
            });

            // Keep only last MAX_DATA_POINTS
            if (sensorData.length > MAX_DATA_POINTS) {
                sensorData.pop();
            }

            updateCharts();
            updateDataLog();
        }

        // Update charts
        function updateCharts() {
            const labels = sensorData.map(d => d.timestamp.toLocaleTimeString()).reverse();
            const phValues = sensorData.map(d => d.ph).reverse();
            const ecValues = sensorData.map(d => d.ec).reverse();

            phChart.data.labels = labels;
            phChart.data.datasets[0].data = phValues;
            phChart.update('none');

            ecChart.data.labels = labels;
            ecChart.data.datasets[0].data = ecValues;
            ecChart.update('none');
        }

        // Update data log table
        function updateDataLog() {
            const tbody = document.getElementById('dataLogBody');
            tbody.innerHTML = '';

            if (sensorData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: #999;">No data yet</td></tr>';
                return;
            }

            sensorData.slice(0, 20).forEach(data => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td class="timestamp">${data.timestamp.toLocaleString()}</td>
                    <td>${data.ph.toFixed(2)}</td>
                    <td>${data.ec.toFixed(0)}</td>
                `;
            });
        }

        // Connect to API
        async function connectToAPI() {
            const url = document.getElementById('apiUrl').value;
            if (!url) {
                showMessage('Please enter an API URL', 'error');
                return;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();
                updateDisplay(data);
                setStatus(true);
                showMessage('Connected successfully!', 'success');
                startAutoRefresh();
            } catch (error) {
                showMessage(`Connection error: ${error.message}`, 'error');
                setStatus(false);
            }
        }

        // Toggle auto-refresh
        function toggleAutoRefresh() {
            isAutoRefreshing = !isAutoRefreshing;
            if (isAutoRefreshing) {
                startAutoRefresh();
                showMessage('Auto-refresh enabled', 'success');
            } else {
                stopAutoRefresh();
                showMessage('Auto-refresh disabled', 'success');
            }
        }

        // Auto-refresh function
        function startAutoRefresh() {
            if (autoRefreshInterval) return;
            
            autoRefreshInterval = setInterval(async () => {
                const url = document.getElementById('apiUrl').value;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    updateDisplay(data);
                    setStatus(true);
                } catch (error) {
                    setStatus(false);
                }
            }, 2000); // Refresh every 2 seconds
        }

        // Stop auto-refresh
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Send manual test data
        function sendManualData() {
            const testData = {
                ph: Number((Math.random() * 14).toFixed(2)),
                ec: Number((Math.random() * 2000).toFixed(0))
            };
            updateDisplay(testData);
            showMessage(`Test data added: pH=${testData.ph}, EC=${testData.ec}`, 'success');
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all data?')) {
                sensorData = [];
                document.getElementById('phValue').textContent = '--';
                document.getElementById('ecValue').textContent = '--';
                document.getElementById('phTime').textContent = 'No data yet';
                document.getElementById('ecTime').textContent = 'No data yet';
                updateCharts();
                updateDataLog();
                showMessage('All data cleared', 'success');
            }
        }

        // Set connection status
        function setStatus(connected) {
            const statusEl = document.getElementById('statusIndicator');
            if (connected) {
                statusEl.textContent = 'Connected';
                statusEl.classList.remove('disconnected');
                statusEl.classList.add('connected');
            } else {
                statusEl.textContent = 'Disconnected';
                statusEl.classList.remove('connected');
                statusEl.classList.add('disconnected');
            }
        }

        // Show message
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            const div = document.createElement('div');
            div.className = type === 'error' ? 'error' : 'success-msg';
            div.textContent = message;
            messageArea.innerHTML = '';
            messageArea.appendChild(div);
            setTimeout(() => messageArea.removeChild(div), 5000);
        }

        // Load plant data and populate dropdown
        async function loadPlantData() {
            try {
                const resp = await fetch('PlantData.json');
                const json = await resp.json();
                plantData = json.plant_nutrient_data || [];
                populatePlantSelect();
            } catch (err) {
                console.error('Failed to load PlantData.json', err);
                const sel = document.getElementById('plantSelect');
                sel.innerHTML = '<option>Error loading plants</option>';
            }
        }

        function populatePlantSelect() {
            const sel = document.getElementById('plantSelect');
            sel.innerHTML = '';
            const defaultOpt = document.createElement('option');
            defaultOpt.value = '';
            defaultOpt.textContent = 'Select a plant...';
            sel.appendChild(defaultOpt);

            plantData.forEach((p, idx) => {
                const opt = document.createElement('option');
                opt.value = idx;
                opt.textContent = p.name;
                sel.appendChild(opt);
            });

            sel.addEventListener('change', onPlantSelected);
        }

        function onPlantSelected(e) {
            const idx = e.target.value;
            if (idx === '') {
                selectedPlant = null;
            } else {
                selectedPlant = plantData[Number(idx)];
            }
            updatePlantInfo();
        }

        function updatePlantInfo() {
            const info = document.getElementById('plantInfo');
            if (!selectedPlant) {
                info.innerHTML = '';
                document.getElementById('phTarget').textContent = 'Target: --';
                document.getElementById('ecTarget').textContent = 'Target: --';
                return;
            }
            info.innerHTML = `Selected: <strong>${selectedPlant.name}</strong> — ${selectedPlant.type} — pH: ${selectedPlant.ph_range} (avg ${selectedPlant.ph_avg}) — EC: ${selectedPlant.ec_range}`;
            document.getElementById('phTarget').textContent = `Target: ${selectedPlant.ph_avg} (range ${selectedPlant.ph_range})`;
            document.getElementById('ecTarget').textContent = `Target: ${selectedPlant.ec_range}`;
        }

        // Initialize on load
        window.addEventListener('load', () => {
            initCharts();
            updateDataLog();
            loadPlantData();
        });
    </script>
</body>
</html>
